<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Rapihin.ai hero illustration">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="50%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0b1220" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Abstract blobs -->
  <g opacity="0.35">
    <circle cx="120" cy="100" r="90" fill="url(#grad1)">
      <animate attributeName="cx" values="120;140;120" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="100;120;100" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="160" r="120" fill="url(#grad2)">
      <animate attributeName="cx" values="700;680;700" dur="7s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="160;140;160" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="240" cy="480" r="110" fill="#0ea5e9">
      <animate attributeName="r" values="110;130;110" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Document card -->
  <g filter="url(#shadow)">
    <rect x="220" y="180" rx="20" ry="20" width="360" height="260" fill="#0f172a" stroke="#1e293b" stroke-width="2"/>
    <rect x="240" y="200" rx="10" ry="10" width="320" height="80" fill="#1e293b"/>
    <rect x="260" y="220" rx="6" ry="6" width="120" height="20" fill="#334155"/>
    <rect x="260" y="260" rx="6" ry="6" width="220" height="12" fill="#334155"/>
    <rect x="240" y="300" rx="8" ry="8" width="320" height="100" fill="#0b1220"/>
    <!-- Download badge -->
    <g>
      <rect x="360" y="420" rx="10" ry="10" width="140" height="34" fill="#2563eb"/>
      <text x="430" y="442" font-size="14" text-anchor="middle" fill="#ffffff" font-family="Segoe UI">Format & Download</text>
    </g>
  </g>

  <!-- Rapihin.ai label -->
  <g filter="url(#shadow)">
    <rect x="280" y="140" rx="16" ry="16" width="240" height="40" fill="#1e3a8a"/>
    <text x="400" y="166" font-size="22" text-anchor="middle" fill="#ffffff" font-family="Segoe UI">Rapihin.ai</text>
  </g>
</svg>
